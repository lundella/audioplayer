<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="src/style.css">
    </head>
    <body>
        <div id="player">
            <div id="playControlArea">
                <div class="display">
                    <div class="name">---</div>
                    <div class="time">--:--</div>
                </div>
                <div class="buttons">
                    <button id="prev">이전 곡</button>
                    <button id="play">재생</button>
                    <button id="pause">일시 정지</button>
                    <button id="stop">멈춤</button>
                    <button id="next">다음 곡</button>
                </div>
            </div>
            <div id="listButtonsArea">
                <div class="buttons">
                    <button id="all">전체</button>
                </div>
                <button>삭제</button>
            </div>
            <div id="playListArea">
                <div class="buttons">
                    <button id="addList">목록 생성</button>
                    <button id="deleteResource">삭제</button>
                </div>
                <div id="resourceList"></div>
            </div>
        </div>

        <!-- <script src="dist/bundle.js"></script> -->
        <!-- <script src="src/test2.js"></script> -->
        <script src="src/playerController.js"></script>
    </body>
</html>
