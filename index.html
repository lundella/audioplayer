<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="src/style.css">
    </head>
    <body>
        <div id="player">
            <div id="playWindow">
                <div class="display">
                    <div class="name">---</div>
                    <div class="time">-:--</div>
                </div>
                <div class="buttons">
                    <button id="prev">이전 곡</button>
                    <button id="play">재생</button>
                    <button id="pause">일시 정지</button>
                    <button id="stop">멈춤</button>
                    <button id="next">다음 곡</button>
                </div>
            </div>
            <div id="listSelection">
                <div class="list">
                    <button>전체</button>
                    <button>재생 목록1</button>
                    <button>재생 목록2</button>
                </div>
                <button>삭제</button>
            </div>
            <div id="fileList">
                <div class="buttons">
                    <button>목록 생성</button>
                    <button>삭제</button>
                </div>
                <div class="files"></div>
            </div>
        </div>

        <!-- <script src="dist/bundle.js"></script> -->
        <!-- <script src="src/test2.js"></script> -->
        <script src="src/test.js"></script>
    </body>
</html>
